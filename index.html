<!-- HTML BÁSICO -->
<!DOCTYPE html>
<html lang="es"> <!-- Declara el tipo de documento HTML5 y establece el idioma del contenido como español -->


<!-- METADATOS y ENLACES -->
<head>
    <meta charset="UTF-8"> <!--Establece la codificación de caracteres del documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Ajusta la vista del contenido para adaptarse al ancho del dispositivo y escalar adecuadamente.-->
    <title>Tienda Online</title> <!-- Título de la página que aparece en la pestaña del navegador.-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><!--Enlace al archivo CSS de Bootstrap desde una CDN-->
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet"><!--Enlace a un archivo CSS personalizado.-->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"><!--Enlace a Google Fonts para usar la fuente "Roboto"-->
</head>


<!--CUERPO DEL DOCUMENTO-->
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light"><!--Crea una barra de navegación utilizando clases de Bootstrap para el estilo-->
        <div class="container"><!--Contenedor que centraliza el contenido dentro de la barra de navegación-->
            <a class="navbar-brand" href="#">Mi Tienda</a><!--Logotipo o nombre de la tienda que enlaza a la página principal-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><!--Botón para colapsar la barra de navegación en dispositivos pequeños.-->
                <span class="navbar-toggler-icon"></span><!--Icono de la barra de navegación colapsable.-->
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"><!--Contenedor de los elementos colapsables de la barra de navegación.-->
                <ul class="navbar-nav me-auto"><!--Lista de elementos de la barra de navegación-->
                    <li class="nav-item"> <!--Elemento de la lista de navegación-->
                        <a class="nav-link" href="#products">Productos</a><!--Enlace a la sección de productos.-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contacto</a>
                    </li>
                </ul>
                <button id="cart-btn" class="btn btn-outline-primary"><!--Botón del carrito de compras con un contador de artículos.-->
                    🛒 <span id="cart-count">0</span>
                </button>
            </div>
        </div>
    </nav>


<!--INICIO DE SECCIONES-->

    <!-- Hero Section(Parte destacada de mi página web) -->
    <section class="hero-section"><!--Comienza una sección hero con una clase para estilos personalizados.-->
        <div class="container"><!--Contenedor para centrar y alinear el contenido-->
            <h1>Bienvenido a nuestra tienda</h1><!--Título principal de la sección hero-->
            <p class="lead">Descubre nuestros productos increíbles</p><!--Texto de introducción.-->
        </div>
    </section>

    <!-- Sección Productos -->
    <section id="products" class="products-section">
        <div class="container">
            <h2 class="text-center mb-4">Nuestros Productos</h2>
            <div id="products-container" class="products-grid">
                <!-- Los productos se cargarán aqui-->
            </div>
        </div>
    </section>

    <!-- Sección contacto -->
    <section id="contact" class="contact-section"><!--comienza una sección para el contacto con una clase para estilos personalizados-->
        <div class="container"><!--Contenedor para centrar y alinear el contenido-->
            <h2 class="text-center mb-4">Contáctanos</h2><!--Título de la sección de contacto.-->
            <div class="row justify-content-center"><!--Fila que centra el contenido dentro de la sección.-->
                <div class="col-md-6"><!--Columna que ocupa 6 unidades en pantallas medianas-->
                    <form id="contact-form"><!--Formulario de contacto.-->
                        <div class="form-group"><!--Contenedor para cada campo del formulario.-->
                            <label for="name">Nombre</label>
                            <input type="text" id="name" class="form-control" required><!--Campo de entrada para el nombre.-->
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensaje</label>
                            <textarea id="message" class="form-control" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


<!--PIE DE PÁGINA-->    

    <!-- Footer -->
<footer>
    <div class="container" style="display: flex; justify-content: center; align-items: center;">
        <p>&copy; 2024 Mi Tienda. Todos los derechos reservados CRS</p>
        <p class="footer-subtext" style="font-family: 'Wolves', sans-serif;">C.</p>    
    </div>
</footer>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
